<ul>
  <li *ngFor="let quiz of quizes">
    <p>ID : {{ quiz.id }}.</p>
    <p>Category : "{{ quiz.category }}".</p>
    <p>Diffuculty : {{ quiz.difficulty }}.</p>
    <p>Number of Questions : {{ quiz.numberOfQuestions }}.</p>
    
    <div class="center">
      <a routerLink="/quiz/{{quiz.id}}">
        <button class="raised">Take the Quiz</button>
      </a>
    </div>

  </li>
</ul>

<div>
  <label> Category : 
    <select>
      <option *ngFor="let category of categories" [ngValue]="category | lowercase">{{ category }}</option>
    </select>
  </label>

  <label> Difficulty : 
    <select>
      <option *ngFor="let difficulty of difficulties">{{ difficulty }}</option>
    </select>
  </label>

  <label> Number of Questions : 
    <input>
  </label>

  <button class="raised" (click)="newQuiz(10, 'Entertainment: Film', 'easy')">Generate new Quiz</button>
</div>
